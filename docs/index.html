<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo app</title>
<link href="styles/styles.0380a3f8.css" rel="stylesheet"></head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="app-name">Todo App</h1>
    </header>
    <div class="app">
      <form class="input-form">
        <div class="input-bar">
          <input type="text" name="todo-input" placeholder="write down something" autofocus autocomplete="off" maxlength="140">
          <span class="focus-border"></span>
        </div>
        <button class="button button-add-todo" type="submit">add</button>
      </form>
      <ul class="display-ctrl">
        <li class="display-option">
          <button class="button display-all">All</button>
        </li>
        <li class="display-option">
          <button class="button display-done">Done</button>
        </li>
        <li class="display-option">
          <button class="button display-not-done">Not Done</button>
        </li>
      </ul>
      <ul class="todo-list">

      </ul>
    </div>
  </div>
<script type="text/javascript" src="scripts/vendors~app.bundle.0380a3f8.js"></script><script type="text/javascript" src="scripts/app.bundle.0380a3f8.js"></script></body>
</html>
