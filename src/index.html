<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Todo app</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Todo App</h1>
    </header>
    <div class="app">
      <form class="input-form">
        <div class="input-bar">
          <input type="text" name="todo-input" placeholder="write down something" autofocus autocomplete="off">
          <span class="focus-border"></span>
        </div>
        <button class="button button-add-todo" type="submit">add</button>
      </form>
      <ul class="display-ctrl">
        <li class="display-option">
          <button class="button display-all">All</button>
        </li>
        <li class="display-option">
          <button class="button display-done">Done</button>
        </li>
        <li class="display-option">
          <button class="button display-not-done">Not Done</button>
        </li>
      </ul>
      <ul class="todo-list">

      </ul>
    </div>
  </div>
  <!--<script src="scripts/app.js"></script>-->
</body>
</html>
